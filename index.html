<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Layout Wordpress</title>
    <link rel="stylesheet" href="./assets/master.css">
  </head>
  <body>
    <header>
    <!-- header con logo -->
      <div class="row">

          <img src="./assets/img/logo.png" alt="logo">
          <div class="menu">
            <p>FEATURES</p>
            <p>EDITORIALS</p>
            <p>ENVIRONMENT</p>
            <p>BLOG</p>
            <p>SHOP</p>
            <p>CONTACT</p>
          </div>
        </div>
      </div>
    </header>
    <main>
    <!-- blocco giallo -->
    <div class="">
    <div class="col_100 bg_yellow">
    </div>
      <!-- blocco ciano -->
      <div class="row">
        <div class="col_100 bg_cyan marg_top">
        </div>
      </div>
        <!-- blocco blu con sopra blocchi ciano -->
      <div class="row">
        <div class="col_100 bg_lightblue ">
          <div class="col_20 bg_cyan">
          </div>
          <div class="col_60 bg_cyan">
          </div>
          <div class="col_20 bg_cyan">
          </div>
        </div>
      </div>

    <footer>
      <!-- blocco viola -->
      <div class="row">
        <div class="col_100 bg_purple">
        </div>
      </div>
    </footer>

</html>
